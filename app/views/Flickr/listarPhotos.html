#{extends 'Main/base.html' /}
#{set title:'Picture Integration' /}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Flickr</h1>
        </div>

            #{list items:listaUrlPhotos, as: 'url'}
            <div class="col-lg-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <img width="200px" height="200px" src="${url}" />
                    </div>
                    <div class="panel-footer">
                        <a class="" href="@{Facebook.post(url)}">
                            <i class="fa fa-facebook"></i>
                        </a>
                        <a class="" href="#">
                            <i class="fa fa-pull-right fa-trash"></i>
                        </a>
                    </div>
                </div>
            </div>
            #{/list}
    </div>
</div>
